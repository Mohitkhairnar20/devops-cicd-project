name: CI Pipeline with Docker

on:
  push:
    branches:
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t devops-app:latest .

      - name: Run Docker container
        run: |
          docker run -d -p 3000:3000 devops-app:latest
